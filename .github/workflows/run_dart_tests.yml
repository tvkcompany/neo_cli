name: Run Dart Tests

on:
  pull_request:
    branches:
      - development
      - production

jobs:
  notify-start:
    uses: ./.github/workflows/send_discord_message.yml
    with:
      message: "Running Dart tests..."
    secrets:
      webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test

  notify-result:
    needs: test
    if: always()
    uses: ./.github/workflows/send_discord_message.yml
    with:
      message: |
        ${{ 
          needs.test.result == 'success'
          && '✅ Successfully ran Dart tests. All tests passed.'
          || '❌ Failed Dart tests. Please check the logs.'
        }}
    secrets:
      webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
